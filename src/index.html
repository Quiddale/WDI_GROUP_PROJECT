<!DOCTYPE html>
<html ng-app="groupProject">
<head>
  <link href="https://fonts.googleapis.com/css?family=Dosis:500,600|Playfair+Display:400,700|Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <base href="/">
  <meta charset="utf-8">
  <title>Project 3</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.js" charset="utf-8"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav class="navbar navbar-default" role="navigation" ng-show="main.user">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="storiesIndex">
        <img class="nav-logo" src="/images/logo.svg" alt="">
        <!-- <span>OulipoGram</span> -->
      </a>
    </div>


    <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
      <ul class="nav nav-justified">
        <li class="nav-item nav-filter">
          <a ng-click="main.toggleFilter()" class="pointer">
            <img ng-class="{'nav-icon-target': main.filterBar === true}" class="nav-icon" src="/images/filter-icon.svg" alt="Filter Stories">
          </a>
        </li>
        <li class="nav-item nav-random">
          <a ng-click="main.randomStory()" class="pointer">
            <img class="nav-icon" src="/images/random-icon.svg" alt="Random Story">
          </a>
        </li>
        <li ng-show="main.user" class="nav-item nav-create">
          <a ui-sref="storiesCreate">
            <img class="nav-icon" src="/images/new-icon.svg" alt="New Story">
          </a>
        </li>
        <!-- <li ng-show="main.user" class="nav-item">
        <a ng-click="main.logout()" class="pointer">Logout</a>
      </li> -->

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
          <img src="{{main.user.profilePicture}}" class="profile-icon" alt="">
        </a>
        <div class="dropdown-menu">
          <a ui-sref="userShow({id: main.user.id})" class="pointer dropdown-item">View Profile</a>
          <div class="dropdown-divider"></div>
          <a ng-click="main.logout()" class="pointer dropdown-item">Logout</a>

        </div>
      </li>
    </ul>
  </div>
</nav>

<main class="" ui-view></main>
<footer>
  <p>Made with &hearts; by
    <strong>Dragana</strong>
    <strong>Oli</strong>
    <strong>Q</strong>
    <strong>Marta</strong>
  </p>
</footer>
</body>
</html>
