<section class="relative-section homepage" id="home-page">
  <header class="">
    <p>
      <img class="logo" src="/images/logo.svg" alt="">
    </p>
    <h1>OulipoGram</h1>
    <h2>Collaborative. Creative. Constrained.</h2>
  </header>
  <div ng-show="vm.loginSection">
    <div class="relative-button">
      <a href="#login-page" id="loginLink">
        <p class="all-button" ><strong>Enter</strong></p>
        <img class="assets" src="/images/arrow-down.svg" alt="">
      </a>
    </div>
  </div>

  <div ng-show="vm.registerSection">
    <div class="relative-button">
      <a href="#register-page">
        <p class="all-button"><strong>Enter</strong></p>
        <img class="assets" src="/images/arrow-down.svg" alt="">
      </a>
    </div>
  </div>
</section>

<div class="wrapper">
  <div class="test">
  </div>
  <div class="slick">
    <div ng-controller="LoginCtrl as login" class="relative-section" id="login-page" ng-show="vm.loginSection">
      <form ng-submit="login.login()">
        <!-- <h2>Login</h2> -->

        <div>
          <input type="email" name="email" placeholder="email" ng-model="login.user.email">
        </div>
        <div>
          <input type="password" name="password" placeholder="password" ng-model="login.user.password">
        </div>
        <input type="submit" class="login-btn all-button" value="LOGIN" id="bold-log">
      </form>
    </div>
    <div ng-controller="RegisterCtrl as register" class="relative-section" id="register-page">
      <form ng-submit="register.register()">
        <!-- <h2>Register</h2> -->

        <div>
          <input type="text" name="username" placeholder="username" ng-model="register.user.username">
        </div>
        <div>
          <input type="profilePicture" name="profilePicture" placeholder="http://www.your-picture-here.com" ng-model="register.user.profilePicture">
        </div>
        <div>
          <input type="email" name="email" placeholder="email" ng-model="login.user.email">
        </div>
        <div>
          <input type="password" name="password" placeholder="password" ng-model="login.user.password">
        </div>
        <div>
          <input type="password" name="passwordConfirmation" placeholder="confirm your password" ng-model="register.user.passwordConfirmation">
        </div>
        <input type="submit" class="register-btn" value="REGISTER" id="bold-reg">
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('.slick').slick({
    infinite: false,
    arrows: true,
    draggable: false
  });

  $('.slick-prev, .slick-next').appendTo('.test');
</script>
