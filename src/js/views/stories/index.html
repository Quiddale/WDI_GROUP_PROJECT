<h1>Index</h1>

<input ng-model="stories.q" type="text" name="" value="" ng-change="stories.searchQuery()">

<div ng-hide="stories.filtering" ng-repeat="stories in stories.possibleGenres" >
  <h2 ng-show="stories.exists">{{stories.genre}}</h2>

  <slick slides-to-show="2" slides-to-scroll="1" init-onload="false"  data="stories.stories" dots="true" arrows="true" rows="1" autoplay="false">
    <div ng-repeat="story in stories.stories">
      <img src="{{story.image}}" alt="">
      <h2>{{story.title}}</h2>
    </div>
  </slick>

</div>

<div ng-show="stories.filtering" ng-repeat="story in stories.all | filter: stories.q">
  <ul>
    <li>{{story.title}}</li>
    <li>{{story.genre}}</li>
    <li>{{story.contributions}}</li>
  </ul>
</div>
